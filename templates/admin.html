{% extends "layout.html" %}

{% block body %}
  <!-- Page Header -->
  {% set f_name = url_for('static', filename='img/home-bg.jpg') %}
  <header class="masthead" style="background-image: url({{f_name}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your Posts here</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Date</th>
        <th><a href="/edit/0"><button class="btn btn-primary float-right">New</button></a></th>
        <th><a href="/edit/0"><button class="btn btn-primary float-right">Logout</button></a></th>
      </tr>
    </thead>
    {% for post in posts %}
    <tbody>
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary float-right">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary float-right">Delete</button></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>

{% endblock %}
